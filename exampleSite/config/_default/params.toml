#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "Geeky"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "Cabbage Gobler"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "Main Cabbage Headquarters"
mobile = "+1 (123) 456-6978"
email = "cabbagehub1@gmail.com"
# contact form action
contact_form_action = "https://formspree.io/f/xgegzqge" # contact form works with https://formspree.io
# search
search = true

# Posts related Titles & Contents
categories_title = "Blog Categories"
posts_title = "Featured"
featured_post_title = "Featured Post"
recent_post_title = "Recent Post"
featured_post_button = "Featured"
recent_post_button = "Recent"
read_more_button = "Read more"
previous_button = "Previous"
next_button = "Next"
related_posts = "Related Posts"
showing_posts = "Showing Post From"
no_categories_found = "No Categories Found"
no_tags_found = "No Tags Found"

mainSections = ["blog"]
# about widget content
about_widget_content = "We're a bunch of cabbage enthusiasts who believe in the transformative power of a well-fermented kimchi.  Did you know cabbages were once worshipped as moon deities? We're not making this up. Join us on our quest for world domination through leafy greens."
# footer content
footer_content = "Cabbage: more than just a head of lettuce with an identity crisis. We delve into the history, the science, and the surprisingly delicious ways to enjoy this humble vegetable.  From sauerkraut to coleslaw, prepare to be amazed."
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""
# copyright
theme_copyright = true
copyright = "Copyright by your company"

